{% extends "base.html" %}

{% block title %}Criar Treino{% endblock %}

{% block content %}
    <h1>Criar Novo Treino para o Aluno {{ aluno_id }}</h1>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        <label for="nome">Nome do Treino:</label>
        <input type="text" id="nome" name="nome_treino" required>

        <label for="descricao">Descrição do Treino:</label>
        <textarea id="descricao" name="descricao_treino" required></textarea>

        <input type="hidden" name="aluno_id" value="{{ aluno_id }}">

        <button type="submit">Criar Treino</button>
    </form>

    <br>
    <a href="{{ url_for('professor.treinos_aluno', aluno_id=aluno_id) }}">
        <button type="button">Voltar</button>
    </a>
{% endblock %}
